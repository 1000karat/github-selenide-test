name: test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      #download repo
      - uses: actions/checkout@v4
      #install java
      - uses: actions/setup-java@v4
        with:
        distribution: 'corretto'
        java-version: '11'
      #run tests
      - run: ./gradlew clean test
